<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="page-center">
        <div class="center-box">
            <form method="POST" enctype="multipart/form-data">
                <div class="welcome">Professional Details</div>
                <div class="mb-3 row">
                    <label for="full_name" class="col-sm-4 col-form-label">Full Name</label>
                    <div class="col-sm-6">
                        <p>{{ provider.full_name }}</p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id" class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-6">
                        <p>{{ provider.id }}</p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="service_name" class="col-sm-4 col-form-label">Service</label>
                    <div class="col-sm-6">
                        <p>{{ provider.service_name }}</p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="pincode" class="col-sm-4 col-form-label">Pincode</label>
                    <div class="col-sm-6">
                        <p>{{ provider.pincode }}</p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone_number" class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-6">
                        <p>{{ provider.phone_number }}</p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="rating" class="col-sm-4 col-form-label">Rating</label>
                    <div class="col-sm-6">
                        <p>{{ provider.rating }}</p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="service_description" class="col-sm-4 col-form-label">Work Description</label>
                    <div class="col-sm-6">
                        <textarea rows="4" readonly>{{ provider.job_description or '' }}</textarea>
                    </div>
                </div>
                <div class="text-center">
                    <a href="{{ url_for('customer_search', user_id=user_id) }}" class="btn btn-primary">Back to Search</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
