<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sign-up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <div class="page-center">
        <div class="center-box">
            <form method="POST" enctype="multipart/form-data">
                <div class="welcome">Professional Sign-up</div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-4 col-form-label">Email (Username)</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" name="email" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="password" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="full_name" class="col-sm-4 col-form-label">Full Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="full_name" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone_number" class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="phone_number" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="service_name" class="col-sm-4 col-form-label">Service</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="service_name" required>
                            <option value="">Select Service</option>
                            {% for service in services %}
                                <option value="{{ service.service_name }}">{{ service.service_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="experience" class="col-sm-4 col-form-label">Experience (in years)</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" name="experience" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="pincode" class="col-sm-4 col-form-label">Pincode</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" name="pincode" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
