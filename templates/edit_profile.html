<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-center">
        <div class="center-box">
            <form method="POST" enctype="multipart/form-data">
                <div class="welcome">Edit Profile</div>
                <div class="mb-3 row">
                    <label for="full_name" class="col-sm-4 col-form-label">Full Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="full_name" value="{{ professional.full_name }}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone_number" class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="phone_number" value="{{ professional.phone_number }}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="service_name" class="col-sm-4 col-form-label">Service</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="service_name" required>
                            <option value="{{ professional.service_name }}" selected>{{ professional.service_name }}</option>
                            {% for service in services %}
                                <option value="{{ service.service_name }}">{{ service.service_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="experience_years" class="col-sm-4 col-form-label">Experience (in years)</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" name="experience_years" value="{{ professional.experience_years }}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="pincode" class="col-sm-4 col-form-label">Pincode</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" name="pincode" value="{{ professional.pincode }}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="service_description" class="col-sm-4 col-form-label">Service Description</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="service_description" rows="4">{{ professional.job_description or '' }}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
