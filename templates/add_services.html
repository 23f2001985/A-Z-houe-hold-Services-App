<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="page-center">
    <div class="center-box">
        <form action="{{ url_for('submit_service', user_id=user_id) }}" method="POST">
            <div class="welcome">Add New Service</div>
            <div class="mb-3 row">
                <label for="service_id" class="col-sm-4 col-form-label">Service ID</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="service_id" name="service_id" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="service_name" class="col-sm-4 col-form-label">Service Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="service_name" name="service_name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="base_price" class="col-sm-4 col-form-label">Base Price</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="base_price" name="base_price" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="work_description" class="col-sm-4 col-form-label">Work Description</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="work_description" name="work_description" rows="3" required></textarea>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Service</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('admin_dashboard', user_id=user_id) }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
